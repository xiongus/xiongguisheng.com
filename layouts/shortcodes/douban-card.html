<link rel="stylesheet" href="/css/douban-card.css" />

<div class='douban-card douban-card-{{ .Get "type" | default "book" }}' id='douban-card-{{ .Get "type" | default "book" }}-{{ .Get "id" }}' douban-id='{{ .Get "id" }}'></div>
